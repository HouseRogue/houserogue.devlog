<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="summary">{{ page.summary }}</p>
    {% if page.cover_image %}
    <img
      class="cover"
      src="{{ page.cover_image | relative_url }}"
      alt="Cover Image"
    />
    {% endif %}
  </header>

  <section class="content">{{ content }}</section>
</article>
